<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cadastro de cliente</title>
</head>

<body>
    <div class="container">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Dados do Fornecedor
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="container text-center">
                            <div class="row align-items-start">
                                <div class="col-9">
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Razao Social</label>
                                        <input type="text" class="form-control" id="razaoSocial" required
                                            placeholder="Razao Social">
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="mb-3">
                                        <label for="exampleFormControlTextarea1" class="form-label">CNPJ</label>
                                        <input type="text" class="form-control" id="cnpj" placeholder="cnpj">
                                    </div>
                                </div>
                            </div>
                            <div class="row align-items-start">
                                <div class="col-9">
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Nome Fantasia</label>
                                        <input type="text" class="form-control" id="nomeFantasia"
                                            placeholder="Nome Fantasia">
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="mb-3">
                                        <label for="exampleFormControlTextarea1" class="form-label">Inscricao
                                            Estadual</label>
                                        <input type="text" class="form-control" id="inscricaoEstadual"
                                            placeholder="Inscricao Estadual">
                                    </div>
                                </div>
                            </div>
                            <div class="row align-items-start">
                                <div class="col-5">
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">CEP</label>
                                        <input type="email" class="form-control" id="razaoSocial"
                                            placeholder="Razao Social">
                                    </div>
                                </div>
                                <div class="col-3 offset-4">
                                    <div class="mb-3">
                                        <label for="exampleFormControlTextarea1" class="form-label">Inscricao
                                            Estadual</label>
                                        <input type="text" class="form-control" id="inscricaoEstadual"
                                            placeholder="Inscricao Estadual">
                                    </div>
                                </div>
                            </div>
                            <div class="row align-items-start">
                                <div class="col-9">
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Endereco</label>
                                        <input type="email" class="form-control" id="endereco" placeholder="Endereco">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="exampleFormControlTextarea1" class="form-label">Numero</label>
                                        <input type="text" class="form-control" id="numero" placeholder="Numero">
                                    </div>
                                </div>
                            </div>
                            <div class="row align-items-start">
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Complemento</label>
                                        <input type="email" class="form-control" id="complemento"
                                            placeholder="Complemento">
                                    </div>
                                </div>
                            </div>
                            <div class="row align-items-start">
                                <div class="col-5">
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Bairro</label>
                                        <input type="email" class="form-control" id="bairro" placeholder="Bairro">
                                    </div>
                                </div>
                                <div class="col-5">
                                    <div class="mb-3">
                                        <label for="exampleFormControlTextarea1" class="form-label">Municipio</label>
                                        <input type="text" class="form-control" id="municipio" placeholder="Municipio">
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="mb-3">
                                        <label for="exampleFormControlTextarea1" class="form-label">Estado</label>
                                        <input type="text" class="form-control" id="estado" placeholder="Estado">
                                    </div>
                                </div>
                            </div>
                            <div class="row align-items-start">
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Nome da Pessoa de
                                            Contato</label>
                                        <input type="text" class="form-control" id="NomedaPessoadeContato"
                                            placeholder="Nome da Pessoa de Contato">
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="mb-3">
                                        <label for="exampleFormControlTextarea1" class="form-label">Telefone</label>
                                        <input type="text" class="form-control" id="telefone" placeholder="telefone">
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="mb-3">
                                        <label for="exampleFormControlTextarea1" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" placeholder="email">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseOTwo">
                        Produtos
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                    <div class="accordion-body-produto">
                        <div class="d-flex align-items-start">
                            <div class="col-1 d-flex justify-content-center mt-3">
                                <a class="btn btn-danger" id="btDelet" href=#><svg xmlns="http://www.w3.org/2000/svg" width="16"
                                        height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                        <path
                                            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
                                        <path
                                            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
                                    </svg>
                                </a>
                            </div>
                            <div class="col-11">
                                <div class="card m-3">
                                    <div class="card-body">
                                        <div class="row align-items-start">
                                            <div class="col">
                                                <div class="mb-3">
                                                    <label for="exampleFormControlInput1"
                                                        class="form-label">Produto</label>
                                                    <input type="text" class="form-control" id="produto"
                                                        placeholder="Produto">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row align-items-start">
                                            <div class="col-3">
                                                <div class="mb-3">
                                                    <label for="exampleFormControlTextarea1" class="form-label">UND.
                                                        Medida</label>
                                                    <select class="form-select" aria-label="Default select example">
                                                        <option selected>UND. Medida</option>
                                                        <option value="1">litro (l)</option>
                                                        <option value="2">metro (m)</option>
                                                        <option value="3">grama (g)</option>
                                                        <option value="4">quilograma (kg)</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-3">
                                                <div class="mb-3">
                                                    <label for="exampleFormControlTextarea1" class="form-label">QDTDE.
                                                        em
                                                        Estoque</label>
                                                    <input type="text" class="form-control" id="qdtdeEmEstoque"
                                                        placeholder="QDTDE. em Estoque">
                                                </div>
                                            </div>
                                            <div class="col-3">
                                                <div class="mb-3">
                                                    <label for="exampleFormControlTextarea1" class="form-label">Valor
                                                        Unitario</label>
                                                    <input type="text" class="form-control" id="valorUnitario"
                                                        placeholder="Valor Unitario">
                                                </div>
                                            </div>
                                            <div class="col-3">
                                                <div class="mb-3">
                                                    <label for="exampleFormControlTextarea1" class="form-label">Valor
                                                        Total</label>
                                                    <input type="text" class="form-control" id="valorTotal"
                                                        placeholder="" value="" disabled>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-grid gap-2 col-3 mx-auto">
                        <button class="btn btn-success mb-3" type="button">Adicionar Produto</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTree" aria-expanded="true" aria-controls="collapseOTree">
                        Anexos
                    </button>
                </h2>
                <div id="collapseTree" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="mb-3">
                            <label for="formFileMultiple" class="form-label">Anexar Documentos</label>
                            <input class="form-control" type="file" id="formFileMultiple" multiple>
                          </div>                          
                    </div>
                </div>
            </div>
        </div>
        <div class="d-grid m-3 col-3 mx-auto">
            <input class="btn btn-primary" type="submit" value="Salvar Forncedor">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/js/app.js"></script>

</body>

</html>
